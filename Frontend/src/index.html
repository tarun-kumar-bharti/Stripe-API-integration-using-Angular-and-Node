	<script>
	window.indexedDB = window.indexedDB || window.webkitIndexedDB || window.mozIndexedDB || window.msIndexedDB;
	window.IDBKeyRange = window.IDBKeyRange || window.mozIDBKeyRange || window.msIDBKeyRange;
	if(!window.indexedDB){
		alert("Your browser is not supported indexdb !");
	}
	
	var db;
	var request = window.indexedDB.open('democheckout',1);
	request.onerror = function(event){
		console.log("error: "+event.target.result);
	};
	
	request.onsuccess = function(event){
		db = request.result;
		console.log("success: "+db);
	};
	
	request.onupgradeneeded = function(event){
		var db = event.target.result;
		var objectStore = db.createObjectStore("webdata");
	};	
	</script>
